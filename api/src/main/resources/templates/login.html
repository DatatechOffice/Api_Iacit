<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap v5.1.3 CDNs -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS File -->
        <link rel="stylesheet" th:href="@{/css/login.css}">
    </head>
    <body>
        <div class="login">
            <h1 class="text-center">Login</h1>
            <form class="needs-validation">
                <div class="form-group was-validated">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" required>
                    <div class="invalid-feedback">
                        Por favor coloque seu email!
                    </div>
                </div>
                <div class="form-group was-validated">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-control" type="password" id="password" required>
                    <div class="invalid-feedback">
                        Por favor coloque sua senha!
                    </div>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">lembrar</label>
                </div>
                <input class="btn btn-success w-100" type="submit" value="Entrar">
            </form>
        </div>

        <script src="" th:src="@{/js/login.js}"></script>
    </body>
</html>
