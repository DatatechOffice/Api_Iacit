        <div class="cadastro">
            <form class="row g-3">
                <h1 class="text-center">Cadastro de Usuário</h1>
                <div class="col-12">
                    <label for="inputNome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="inputNome">
                </div>
                <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-4">
                <label for="inputPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="col-md-4">
                    <label for="inputRepeatPassword" class="form-label">Repetir Senha</label>
                    <input type="password" class="form-control" id="inputRepeatPassword">
                </div>
                <div class="col-md-4">
                <label for="inputNivel" class="form-label">Nivel de usuário</label>
                <select id="inputNivel" class="form-select">
                    <option selected>Administrador</option>
                    <option>Comum</option>
                </select>
                </div>
                <div class="col-12">
                <button id="buttonCad" type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
