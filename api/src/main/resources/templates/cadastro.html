<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <!-- Esse Div armazena as opções do -->
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/index">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" onclick="logout()">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Final do Div das opções do menu -->
            <br><br>
        </header>
        <div class="cadastro"> 
            <form class="row g-3">
                <h1 class="text-center">Cadastro de Usuário</h1>
                <div class="col-12">
                    <label for="inputNome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" name="inputNome" id="inputNome">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="col-md-6">
                    <label for="inputRepeatPassword" class="form-label">Repetir Senha</label>
                    <input type="password" class="form-control" id="inputRepeatPassword">
                </div>
                <div class="col-12">
                    <button
                        id="buttonCad" name="submit" type="submit"
                        class="btn btn-primary" onclick="cadastrar()"
                    >
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>

            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous">
        </script>
        -->
        <script src="" th:src="@{/js/cadastro.js}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </body>
</html>
